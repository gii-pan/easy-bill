<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo Produto</h1>
        </div>
        <div class="card mt-3" >
            <form th:object="${requisicaoNovoProduto}" class="card-body" action="/admin/produtos/novo" method="POST">
                <div class="form-group">
                    <label for="nome" class="form-label">Produto</label>
                    <input th:field="*{nome}" th:errorclass="is-invalid" class="form-control"  placeholder="Nome do Produto"/>
                    <div class="invalid-feedback" th:errors="*{nome}">
                        Erros do Nome do Produto
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" placeholder="Adicione Descricao do Produto"></textarea>
                    <div class="invalid-feedback" th:errors="*{descricao}">
                        Erros da Descricao do Produto
                    </div>
                </div>

                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input th:field="*{preco}" th:errorclass="is-invalid" class="form-control" placeholder="Preço do Produto"/>
                    <div class="invalid-feedback" th:errors="*{preco}">
                        Erros do Preço do Produto
                    </div>
                </div>

                <div class="form-group">
                    <label for="precoPromocional">Preço Promocional</label>
                    <input th:field="*{precoPromocional}" th:errorclass="is-invalid" class="form-control"  placeholder="Preço Promocional do Produto"/>
                    <div class="invalid-feedback" th:errors="*{precoPromocional}">
                        Erros do Preço Promocional do Produto
                    </div>
                </div>

                <div class="form-group">
                    <label for="classeFiscal">Classe Fiscal</label>
                    <input th:field="*{classeFiscal}" th:errorclass="is-invalid" class="form-control" placeholder="Classe Fiscal do Produto"/>
                    <div class="invalid-feedback" th:errors="*{classeFiscal}">
                        Erros da Classe Fiscal do Produto
                    </div>
                </div>

                <div class="form-group">
                    <label for="url">URL</label>
                    <input th:field="*{url}" th:errorclass="is-invalid" class="form-control" placeholder="Url do Produto"/>
                    <div class="invalid-feedback" th:errors="*{url}">
                        Erros da Url do Produto
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>

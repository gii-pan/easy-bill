<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:name="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Produtos</h1>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <a href="/admin/produtos/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo Produto</button></a>
    </nav>

    <div class="card" th:each="produto : ${produto}">
        <div class="card-header" th:text="${produto.nome}">Nome do Produto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12, col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${produto.preco}"></span></div>
                        <div class="col-md-7">Classe Fiscal: <span th:text="${produto.classeFiscal}"></span></div>
                    </div>

                    <div>Produto</div>
                    <div>
                        <img th:src="${produto.url}" src=""/>
                    </div>
                    <div>Descricao</div>
                    <div>
                        <textarea class="form-control" th:text="${produto.descricao}" >descrição do pedido</textarea>
                    </div>
                    <div class="col-12 col-sm-4">

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
